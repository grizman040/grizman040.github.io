<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
      $(Document).ready(function() {
        $("#hamburger-btn .fa-times").hide();

        $("#hamburger-btn .fa-bars").click(function() {
          $(this).hide();
          $("#hamburger-btn .fa-times").show();
          $(".mob ul").addClass("active");
        });
        $("#hamburger-btn .fa-times").click(function() {
          $(this).hide();
          $("#hamburger-btn .fa-bars").show();
          $(".mob ul").removeClass("active");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div id="hamburger-btn">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <nav class="desk">
        <ul>
          <li class="active"><a href="">About Me</a></li>
          <li><a href="">Skils</a></li>
          <li><a href="">Reference</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <nav class="mob">
        <ul>
          <li class="active"><a href="">About Me</a></li>
          <li><a href="">Skils</a></li>
          <li><a href="">Reference</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>
<div id="wrap">

<section class="leftcol">



</section>

<section class="rightcol">


    
</section>





</div>
  </body>
</html>
