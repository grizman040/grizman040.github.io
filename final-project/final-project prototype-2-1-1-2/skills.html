<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Skills</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script>
      $(Document).ready(function() {
        $("#burger .fa-times").hide();

        $("#burger .fa-bars").click(function() {
          $(this).hide();
          $("#burger .fa-times").show();
          $(".mob ul").addClass("active");
        });
        $("#burger .fa-times").click(function() {
          $(this).hide();
          $("#burger .fa-bars").show();
          $(".mob ul").removeClass("active");
        });
      });
    </script>
  </head>
  <body class="skills">
    <div class="container">
      <nav class="mob">
        <div id="burger">
          <i class="fas fa-bars" aria-hidden="true"></i>
          <i class="fas fa-times" aria-hidden="true"></i>
        </div>

        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="main.html">About Me</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="Experience">Experience</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <nav class="desk">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="main.html">About Me</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="experience.html">Experience</li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    
  </body>
  <footer>
      <p>Created by Mirzenco Constantin @2019 on DCI Courses</p>
    </footer>
</html>
