<body>

<div class="blue" id="facebook">
    <h2>Facebook</h2>

</div>
<div class="green" id="apple">
    <h2>Apple</h2>

</div>

<div class="red">
    <h2>Liverpool</h2>

</div>
<button id="button">Change Facebook style</button>
<button id="button1">Change Apple Style</button>
<script>
  document.getElementById("button").onclick=function(){
      document.getElementById("facebook").style.width="40%";
      document.getElementById("facebook").style.background="greenyellow";
      document.getElementById("apple").style.background="lightblue";
  }  

</script>

</body>
