<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>change HTML Content</title>
</head>
<body>

<div class="blue" id="facebook">
    <h2>Facebook</h2>

</div>
<div class="green" id="apple">
    <h2>Apple</h2>

</div>

<div class="red" id="liverpool">
    <h2>Liverpool</h2>

</div>
<button id="button" onclick="swap('facebook', 'apple')">Swap the Facebook Content</button>
<button id="button1" onclick="swap('apple','liverpool')">Swap the content of Liverpool</button>
<script>
function greeting1() {
    window.alert('Hello');
    
}
greeting1();
function greeting2(firstname) {
    window.alert('Hello ' + firstname+ '!' );
    
}
greeting2('John');
function sum(a,b) {
    return a+b
    
}
var x = sum(3,7);
window.alert(x);

function swap(id1,id2) {
    var y = document.getElementById(id1).innerHTML;
    var z = document.getElementById(id2).innerHTML;

document.getElementById(id2).innerHTML = y;
document.getElementById(id1).innerHTML = z;
}
</script>

</body>
</html>
